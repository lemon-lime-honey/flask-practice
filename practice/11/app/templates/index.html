{% extends "base.html" %}

{% block content %}
<nav class="navbar">
  <div class="container w-50 d-flex justify-content-between mt-3">
    {% if current_user.is_anonymous %}
      <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">로그인</a>
    {% else %}
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">로그아웃</a>
      <div class="d-flex">
        <form action="{{ url_for('auth.delete') }}" method="POST">
          <input type="submit" class="btn btn-outline-warning me-1" value="탈퇴">
        </form>
        <a href="{{ url_for('auth.update') }}" class="btn btn-outline-secondary me-1">회원정보 수정</a>
        <a href="{{ url_for('auth.password') }}" class="btn btn-outline-dark">비밀번호 수정</a>
      </div>
    {% endif %}
  </div>
</nav>
<div class="container text-center">
{% if current_user.is_anonymous %}
  <h2 class="mt-3">익명의 사용자</h2>
{% else %}
  <h2>{{ current_user.username }}</h2>
{% endif %}
</div>
{% endblock content %}
