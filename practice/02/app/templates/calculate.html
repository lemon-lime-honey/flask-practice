{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <p class="fs-1">더하기: {{ result.plus }}</p>
    <p class="fs-1">빼기: {{ result.minus }}</p>
    <p class="fs-1">곱하기: {{ result.times }}</p>
    <p class="fs-1">몫: {{ result.quotient }}</p>
    <a href="{{ url_for('index') }}" class="btn btn-outline-warning">메인으로</a>
  </div>
{% endblock content %}
